<!DOCTYPE html>
<html>
  <head>
    <title>WATERMAKER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="topnav">
      <h1>WATERMAKER</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Watermaker</p>
          <div class="medium-text">
          	<span>Running?: </span>
          	<span id="labelRunning">true</span>
          </div>
          <div class="medium-text">
          	<span>Start time: </span>
          	<span id="labelStartTime">true</span>
          </div>
          <div class="medium-text">
          	<span>Stop time: </span>
          	<span id="labelStopTime">true</span>
          </div>
          <div class="medium-text">
          	<span>Product Salinity (PPM)</span>
          	<span id="labelProductSalinity">true</span>
          </div>
          <div class="medium-text">
          	<span>Boost Motor Temperature (C)</span>
          	<span id="labelBoostTemperature">true</span>
          </div>
          <div class="medium-text">
          	<span>HP Motor Temperature (C)</span>
          	<span id="labelHpTemperature">true</span>
          </div>
          <div class="medium-text">
          	<span>PreFilter Pressure (psi)</span>
          	<span id="labelPreFilterPressure">true</span>
          </div>
          <div class="medium-text">
          	<span>PostFilter Pressure (psi)</span>
          	<span id="labelPostFilterPressure">true</span>
          </div>
          <div class="medium-text">
          	<span>PreMembrane Pressure (psi)</span>
          	<span id="labelPreMembranePressure">true</span>
          </div>
          <div class="medium-text">
          	<span>PostMembrane Pressure (psi)</span>
          	<span id="labelPostMembranePressure">true</span>
          </div>
        </div>
        
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
